<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">
      <div class="display">

      </div>
      <div class="history">
        <span class="material-icons">history</span>
      </div>
      <div class="buttons">
        <table>
          <tr>
            <td>C</td>
            <td>%</td>
            <td><span class="material-icons">backspace</span></td>
            <td>/</td>
          </tr>
          <tr>
            <td>7</td>
            <td>8</td>
            <td>9</td>
            <td><span class="material-icons">close</span></td>
          </tr>
          <tr>
            <td>4</td>
            <td>5</td>
            <td>6</td>
            <td>-</td>
          </tr>
          <tr>
            <td>1</td>
            <td>2</td>
            <td>3</td>
            <td>+</td>
          </tr>
          <tr>
            <td>00</td>
            <td>0</td>
            <td>.</td>
            <td>=</td>
          </tr>
        </table>

      </div>

    </div>
  </body>
</html>
