<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="style.css">
    <meta charset="utf-8">
    <title></title>
  </head>
  <body>
    <div class="container">

      <div class="history">
      </div>
      <div class="buttons">
        <table>
          <th>
           <div class="display">
                <p>2+2=</p>
              </div>

          </th>
          <tr>
            <td> <button type="button" name="hist"><span class="material-icons">history</span></button> </td>
          </tr>
          <tr>
            <td> <button type="button" name="button">C</button> </td>
            <td> <button type="button" name="button">%</button> </td>
            <td> <button type="button" name="button">&#x232B;</button> </td>
            <td> <button type="button" name="button">&#247;</button> </td>
          </tr>
          <tr>
            <td class='digit'> <button type="button" name="button">7</button> </td>
            <td class='digit'> <button type="button" name="button">8</button> </td>
            <td class='digit'> <button type="button" name="button">9</button> </td>
            <td> <button type="button" name="button">&#215;</button> </td>
          </tr>
          <tr>
            <td class='digit'> <button type="button" name="button">4</button> </td>
            <td class='digit'> <button type="button" name="button">5</button> </td>
            <td class='digit'> <button type="button" name="button">6</button> </td>
            <td> <button type="button" name="button">-</button> </td>
          </tr>
          <tr>
            <td class='digit'>1</td>
            <td class='digit'>2</td>
            <td class='digit'>3</td>
            <td>+</td>
          </tr>
          <tr>
            <td class='digit'>00</td>
            <td class='digit'>0</td>
            <td class='digit'>.</td>
            <td>=</td>
          </tr>
        </table>

      </div>

    </div>
<script src="script.js">
  </body>
</html>
